        /**
         * Function to handle fetch request with exponential backoff for network resilience.
         * Retries specifically on network errors (like 'Failed to fetch').
         */
        async function fetchWithRetry(url, options, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    // If fetch succeeds (even if the server returns 4xx/5xx), return the response
                    return response;
                } catch (error) {
                    // Only retry if it's a true network error (e.g., Failed to fetch)
                    if (i === maxRetries - 1) {
                        throw error; // If last attempt failed, throw the error
                    }
                    // Wait for 2^i seconds before retrying
                    const delay = (2 ** i) * 1000;
                    console.warn(`Fetch attempt ${i + 1} failed. Retrying in ${delay / 1000}s...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
